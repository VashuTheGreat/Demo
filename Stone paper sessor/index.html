<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Sessor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><div class="contant">Rock Paper Scissors</div></nav>
    <div class="main">
     
        <div class="shape " id="rock"><img src="img/Rock.jpg" alt="Rock"></div>
        <div class="shape "id="paper"><img src="img/paper.png" alt="Paper"></div>
        <div class="shape "id="scissor"><img src="img/scissors.png" alt="Scissors"></div>
     
    </div>
    <div class="score">
        <div id="scoreyou">0</div>
        <div id="scorecomp">0</div>
    </div>
   <div class="player">
    <div class="you">You</div>
    <div class="comp">Comp</div>
   </div>
   <div class="won">
    <div id="wonscore"></div>
   </div>
   <script src="script.js"></script>
</body>
</html>
